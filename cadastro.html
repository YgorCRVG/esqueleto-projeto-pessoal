    <link rel="stylesheet" href="cadastro.css">
</head>

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/imagem-logo.jpg" alt="Logo Vigor's Gamer" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrinho <span id="cart-count" class="badge bg-success">0</span></a>

                    </li>
                    <!-- BotÃ£o de Modo Escuro -->

                    </li>

            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container my-5">
        <h2 class="text-center">Cadastrar-se</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data-nascimento" required>
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nome-materno" class="form-label">Nome Materno</label>
                        <input type="text" class="form-control" id="nome-materno" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" maxlength="14" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone-celular" class="form-label">Telefone Celular</label>
                        <input type="text" class="form-control" id="telefone-celular" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone-fixo" class="form-label">Telefone Fixo</label>
                        <input type="text" class="form-control" id="telefone-fixo" required>
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">EndereÃ§o Completo</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" maxlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" maxlength="8" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpar Tela</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Vigor's Gamer</strong>
                <small>Agora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toast-body" class="toast-body">
                Mensagem de Toast
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white p-3">

    </footer>

</body>
</html>
